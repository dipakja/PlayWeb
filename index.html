<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-image: url("music.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
        }

        .navbar-dark {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        h1 {
            color: #000;
            padding: 10px;
            border-radius: 10px;
        }

        audio {
            width: 100%;
            margin-bottom: 15px;
        }

        h5 {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
      
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <ul class="nav justify-content-center" style="border-radius: 20px; background-color: #343a40; padding: 10px; margin-left: 10%; margin-right: 10%;">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container bg-dark">
        <h1 class="text-center mt-3"  style="color: white;">The Playlist</h1>

        <div class="mt-4">
            <div>
                <h5  style="color: white;">Faasle</h5>
                <audio id="audio1" controls>
                    <source src="Songs/Aditya Rikhari - FAASLE.mp3" type="audio/mpeg">
                </audio>
            </div>
            <br>
            <div>
                <h5  style="color: white;">interstellar</h5>
                <audio id="audio2" controls>
                    <source src="/Songs/interstellar.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
            <br>
            <div>
                <h5  style="color: white;">Streets By Doja</h5>
                <audio id="audio2" controls>
                    <source src="/Songs/Streets.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Playlist array
        const playlist = [
            "Aditya Rikhari - FAASLE.mp3",
            "ordinaryPerson.mp3",
            "Streets.mp3"
        ];

        // Initialize audio element and index
        let audio = document.getElementById("audio1");
        let currentIndex = 0;

        // Function to play next song
        function playNext() {
            currentIndex = (currentIndex + 1) % playlist.length;
            audio.src = playlist[currentIndex];
            audio.play();
        }

        // Function to shuffle playlist
        function shufflePlaylist() {
            for (let i = playlist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
            }
        }

        // Event listener to play next song when current song ends
        audio.addEventListener("ended", function() {
            playNext();
        });
    </script>
</body>
</html>
